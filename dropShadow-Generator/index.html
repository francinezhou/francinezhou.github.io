<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SVG Drop Shadow Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="panel">
    <h3>SVG Drop Shadow Tool</h3>

    <label>Paste SVG</label>
    <textarea id="svgInput" placeholder="&lt;svg ...&gt;..."></textarea>
    <input type="file" id="fileInput" accept=".svg" />

    <label>Angle</label>
    <div id="angleDial" class="angle-dial">
      <div class="dial-knob" id="dialKnob"></div>
      <div class="dial-center" id="angleDisplay">225Â°</div>
    </div>

    <label>Steps (copies)</label>
    <input type="number" id="steps" value="18" min="1" max="500" />

    <label>Step per copy (in)</label>
    <input type="number" id="step" value="0.003" step="0.001" />

    <label>Outline offset to subtract (in)</label>
    <input type="number" id="outline" value="0.008" step="0.001" />

    <label>Corner style</label>
    <div class="corner-row">
      <label class="corner-opt">
        <input type="radio" name="cornerStyle" value="sharp" checked />
        Sharp
      </label>
      <label class="corner-opt">
        <input type="radio" name="cornerStyle" value="round" />
        Round
      </label>
    </div>

    <label for="roundRadius">Round radius (in)</label>
    <input type="number" id="roundRadius" value="0.015" step="0.005" disabled />

    <label>Shadow color</label>
    <input type="color" id="shadowColor" value="#e9d15c" />

    <button id="applyBtn">Apply shadow</button>
    <button id="downloadBtn">Download SVG</button>
  </div>

  <div id="previewWrap" class="panel">
    <p>Preview will appear here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
